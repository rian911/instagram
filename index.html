<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/sidebar.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="left-sidebar">
      <div class="logo">
        <img src="assets/instagram-text-icon.svg" alt="" class="ig-logo" />
      </div>
      <div class="left-menu">
        <div class="menu-left">
          <img src="assets/home-icon.svg" alt="" class="home-logo" />
          <div>Home</div>
        </div>
        <div class="menu-left">
          <img src="assets/search-icon.svg" alt="" class="search-logo" />
          <div>Search</div>
        </div>
        <div class="menu-left">
          <img src="assets/compass-icon.svg" alt="" class="explore-logo" />
          <div>Explore</div>
        </div>
        <div class="menu-left">
          <img
            src="assets/instagram-reels-icon.svg"
            alt=""
            class="reels-logo"
          />
          <div>Reels</div>
        </div>
        <div class="menu-left">
          <img
            src="assets/speech-bubble-line-icon.svg"
            alt=""
            class="messages-logo"
          />
          <div>Messages</div>
        </div>
        <div class="menu-left">
          <img
            src="assets/bell-line-icon.svg"
            alt=""
            class="notification-logo"
          />
          <div>Notification</div>
        </div>
        <div class="menu-left">
          <img src="assets/plus-line-icon.svg" alt="" class="create-logo" />
          <div>Create</div>
        </div>
        <div class="menu-left">
          <img src="" alt="" class="profile-logo" />
          <div>Profile</div>
        </div>
      </div>
      <div class="bot-menu">
        <div class="menu-left">
          <img src="assets/threads-icon.svg" alt="" class="threads-logo" />
          <div>Threads</div>
        </div>
        <div class="menu-left">
          <img
            src="assets/three-horizontal-lines-icon.svg"
            alt=""
            class="more-logo"
          />
          <div>More</div>
        </div>
      </div>
    </div>
  </body>
</html>
