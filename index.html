<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/sidebar.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="left-sidebar">
      <div class="logo">
        <img src="assets/instagram-text-icon.svg" alt="" class="ig-logo" />
      </div>
      <div class="left-menu">
        <div class="home">
          <img src="" alt="" class="home-logo" />
          <div>Home</div>
        </div>
        <div class="search">
          <img src="" alt="" class="search-logo" />
          <div>Search</div>
        </div>
        <div class="explore">
          <img src="" alt="" class="explore-logo" />
          <div>Explore</div>
        </div>
        <div class="reels">
          <img src="" alt="" class="reels-logo" />
          <div>Reels</div>
        </div>
        <div class="messages">
          <img src="" alt="" class="messages-logo" />
          <div>Messages</div>
        </div>
        <div class="notification">
          <img src="" alt="" class="notification-logo" />
          <div>Notification</div>
        </div>
        <div class="create">
          <img src="" alt="" class="create-logo" />
          <div>Create</div>
        </div>
        <div class="profile">
          <img src="" alt="" class="profile-logo" />
          <div>Profile</div>
        </div>
      </div>
      <div class="bot-menu">
        <div class="threads">
          <img src="" alt="" class="threads-logo" />
          <div>Threads</div>
        </div>
        <div class="more">
          <img src="" alt="" class="more-logo" />
          <div>More</div>
        </div>
      </div>
    </div>
  </body>
</html>
